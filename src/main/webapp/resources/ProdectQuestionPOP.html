<!DOCTYPE html>
<html lang="ko">
<head>
<title>상품상세페이지</title>
<meta charset="utf-8">

<link rel="stylesheet" href="font/css/fontawesome-all.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/pop.css">

<body>
    <div class="ReviewWriteWarp">
        <p class="ReviewWriteTop">
            <span class="ReviewWriteText">상품문의 작성하기</span>
            <span class="ReviewWriteSubText">상품에 관한 궁금한점을 작성해주세요!</span>
            <span class="ReviewWriteClose"><a href="#"><i class="far fa-window-close"></i></a></span>
        </p>
        <table class="ReviewWriteTable">
            <colgroup>
                <col width="30%">
                <col width="70%">
            </colgroup>
            <tbody>
                <tr>
                    <td class="ProdectQuestionTitle">제목</td>
                    <td class="ReviewWriteInput"><input type="text"></td>
                </tr>
                <tr>
                    <td class="ProdectQuestionTitle">문의내용</td>
                    <td class="ReviewWriteTextarea"><textarea name="" id="" rows="15" style="width:390px;"></textarea></td>
                </tr>
                <tr>
                    <td class="ProdectQuestionTitle">공개여부</td>
                    <td>
                        <ul class="ReviewWriteEvaluation">
                            <li>
                                <label for="open">
                                    <input type="radio" name="" id="open" style="margin-left:0px">
                                    <span>공개</span>
                                </label>
                            </li>
                            <li class="ProdectQuestionRadio">
                                <label for="Private">
                                    <input type="radio" name="" id="Private" style="margin-left:0px">
                                    <span>비공개</span>
                                </label>
                            </li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <p class="ReviewWriteBtnWarp">
            <button type="button" onclick="javascript:" class="ReviewWriteBtn">저장</button>
            <button type="button" onclick="javascript:" class="ReviewWriteBtn">취소</button>
        </p>
    </div>
</body>
</html>
